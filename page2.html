<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/mystyle.css" media="screen">
    <title>Page2</title> 

</head>

<body>
    <h1>page2</h1>
    <form class="myforms" id="sourceForm" >
        <p>
        <label for="">Choose your language</label> <br>
        <select class="" name="source_language" id="source_language" onchange="showLanguage()">
          <option value="english">English</option>
          <option value="finnish">Finnish</option>
          <option value="swedish">Swedish</option>
        </select>
        </p>
        <p>
        <label for="">Choose your phone</label> <br>
        <input type="radio" name="phone" onchange="showPhone('Nokia')" value="Nokia">Nokia <br>
        <input type="radio" name="phone" onchange="showPhone('Huawei')" value="Huawei">Huawei <br>
        <input type="radio" name="phone" onchange="showPhone('Samsung')" value="Samsung">Samsung <br>
        </p>
      </form>
  
      <form class="myforms" id="targetForm" >
        <label for="">Selected language</label> <br>
        <input type="text" id="target_language" name="" value=""> <br>
        <label for="">Selected Phone</label> <br>
        <input type="text" id="target_phone" name="" value="">
  
    </form>
  

</body>
